<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gąskowy Serwis Edukacyjny</title> <!-- Title updated -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-selection-container">
        <h1>Wybierz Quiz</h1>
        <div id="quiz-buttons-container">
            <!-- Quiz buttons will be dynamically added here by JavaScript -->
        </div>
    </div>

    <div class="quiz-container hidden"> <!-- Added 'hidden' class -->
        <h1 id="quiz-title-display">Quiz Prawda/Fałsz</h1> <!-- Changed h1 to have an ID for dynamic title -->
        <div id="score-container">
            Wynik:
            <span id="score-correct" class="score-correct-value">0</span> /
            <span id="score-incorrect" class="score-incorrect-value">0</span> /
            <span id="score-total">0</span>
        </div>
        <div class="progress-bar-container" id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question-container">
            <p id="question-text"></p>
        </div>
        <div id="answers-container">
            <div id="abcd-answers-container">
                <!-- ABCD answer buttons/checkboxes will be dynamically added here -->
            </div>
        </div>
        <div id="feedback-container">
            <p id="feedback-text"></p>
            <p id="justification-text"></p>
        </div>
        <button id="next-btn" class="btn hidden">Następne pytanie</button>
        <button id="reset-btn" class="btn">Resetuj Quiz</button>
        <button id="back-to-menu-btn" class="btn">Wróć do Menu</button> <!-- Added Back to Menu button -->
    </div>
    <script src="script.js"></script>
</body>
</html>
