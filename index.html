<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Prawda/Fałsz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Prawda/Fałsz</h1>
        <div id="question-container">
            <p id="question-text"></p>
        </div>
        <div id="answers-container">
            <button id="true-btn" class="btn">Prawda</button>
            <button id="false-btn" class="btn">Fałsz</button>
        </div>
        <div id="feedback-container">
            <p id="feedback-text"></p>
            <p id="justification-text"></p>
        </div>
        <button id="next-btn" class="btn hidden">Następne pytanie</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
